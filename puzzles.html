<script type="text/javascript">
	function checkAnswers(){
		var rightAnswerCount = 0;

		function compareAnswer(answer, rightAnswer){
			if(answer.toLowerCase() == rightAnswer){
				return true;
			}
			else {
				return false;
			}
		}

		
		if(compareAnswer(document.getElementById("puzzle1").value, "ножницы"))
			rightAnswerCount++;
		
		if(compareAnswer(document.getElementById("puzzle2").value, "замок"))
			rightAnswerCount++;

		if(compareAnswer(document.getElementById("puzzle3").value, "человек"))
			rightAnswerCount++;

		if(rightAnswerCount == 0) {
			alert("Вы ничего не угадали.")
		}
		else {
			alert("Количество правильных ответов: " + rightAnswerCount);
		}
	}

</script>

		<input type="text" id="puzzle1" />
